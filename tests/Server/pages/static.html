<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Static HTML Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Header</h1>
<div id="main">Static HTML</div>
<script>
    $(function () {
        $("div#main").html('Changed HTML');
    });
</script>
</body>
</html>
